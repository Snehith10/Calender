<html>

<head>
    <style></style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="menu_bar">
        <div class="menu_list">
            <div class="list_item">Sunday</div>
            <div class="list_item">Monday</div>
            <div class="list_item">Tuesday</div>
            <div class="list_item">Wednesday</div>
            <div class="list_item">Thursday</div>
            <div class="list_item">Friday</div>
            <div class="list_item">Saturday</div>
        </div>
    </div>
    <div class="day_box">
        <div class="day_list">
            <div class="target_container" id="target"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script id="my_template" type="text/x-handlebars-template">
        <div class="">
            {{#each data}}
            <div class="week">
                {{#each this}}
                <div class="day" id="num">{{numb}}</div>
                {{/each}}
            </div>
            {{/each}}
        </div>
    </script>
    <script id="month-template" type="x-handlebars-template">
        {{#each option}}
        <option value="{{values.Value}}">
            {{values}}
        </option>
        {{/each}}

    </script>
    <select class="Month">
    </select>

        var template = Handlebars.compile($('#my_template').html());
        arr1 = [];
        // arr2 = [January,March,May,July,August,October,December];
        // arr3 = [April,June,September,November];
        // arr4 = [February];

        context = {
            'data': [],

        };

        $('#month_template').click(function() {

        });
        for (i = 1; i < 36; i++) {
            arr1.push({
                'numb': (i < 32 ? i : "")
            });
            if (i % 7 == 0) {
                context.data.push(arr1);
                arr1 = [];
            }
        }
        context.data.push(arr1);


        $('#target').html(template(context));
        $('#month_btn').html(template(context1));
    </script>
    <script>
        var option = {
            option: [{
                "values": "January",
            }, {
                "values": "February",
            }, {
                "values": "March",
            }, {
                "values": "April",
            }, {
                "values": "May",
            }, {
                "values": "June",
            }, {
                "values": "July",
            }, {
                "values": "August",
            }, {
                "values": "September",
            }, {
                "values": "October",
            }, {
                "values": "November",
            }, {
                "values": "December",
            }]
        };

        var theTemplateScript = $('#month-template').html();
        var theTemplate = Handlebars.compile(theTemplateScript);
        $('.Month').append(theTemplate(option));
    </script>
</body>

</html>
